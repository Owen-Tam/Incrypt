<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://kit.fontawesome.com/149ae550a8.js"
      crossorigin="anonymous"
    ></script>
    <title>Incrypt</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Incrypt</h1>
      <p>The tool to encypher your messages and possibly a future API</p>
     <a target="_blank"href="https://github.com/Owen-Tam/incrypt"> <button class="secondary-btn">Github</button></a>
      <div class="copyright">
        <h5>Copyright Â© 2022 <a href="https://owen-tam.com">Owen Tam</a> Design Limited</h5>
    </div>
    </header>
    <div class="container">
      <div class="row-1">
      <div class="function-card card">
        <div class="function-card--top">
          <h2>
            <span class="encrypt-text text-active">Encrypt</span>
            <span class="vertical-line">|</span>
            <span class="decrypt-text">Decrypt</span>
          </h2>
          <div class="custom-select">
            <div class="custom-select--text">
              <div class="selected">Caesar's shift</div>
              <i class="fas fa-caret-down select-arrow"></i>
            </div>
            <div class="custom-options hidden">
              <div class="select-item" data-code="caesar">Caesar's shift</div>
              <div class="select-item" data-code="reverse">Reverse</div>
            </div>
            
          </div>
        </div>
        <div class="function-card--bottom">
          <form action="javascript:void(0);">
            <div class="selective-container">
              <div class="shift-module selectives">
                <h3>Shift</h3>
                <div class="shift-module--selectives">
                  <input class="shift-input"type="text" value="4">
                  <div class="shift-module--selectives-display">
                    <div class="first-letter">a</div>
                    <i class="fas fa-arrow-right shift-arrow"></i>
                    <div class="to-letter">d</div>
                  </div>
                </div>
              </div>
              <div class="alphabet-module selectives">
                <h3>Alphabet</h3>
                <input class="alphabet-input"type="text" />
              </div>
            </div>
            <input type="submit" value="Encrypt" class="primary-btn submit-button " />
          </form>
        </div>
      </div>
    </div>
      <div class="row-2">
        <div class="original-card card">
          <div class="original-card--top">
            <h2 >Original</h2>
          </div>
          <div class="original-card--bottom">
            <textarea class="original-input"type="textarea" /></textarea>
            <div class="copy-button">
              <i class="far fa-copy original-copy"></i>
            </div>
          </div>
        </div>
        <div class="coded-card card">
          <div class="coded-card--top">
            <h2 class="coded-title">Encrypted</h2>
          </div>
          <div class="coded-card--bottom">
           <p class="coded-output"></p>
          <div class="copy-button">
            <i class="far fa-copy coded-copy"></i>
          </div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
